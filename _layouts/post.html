<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Eric's Github Pages</title>

{% include head.html %}

{% include analytics.html %}

  <!-- SEO and metadata -->
  <meta name="description" content="{{ page.content | strip_html | strip_newlines | truncatewords: 20 }}">
  <meta name="keywords" content="Eric, eric15342335, Cheng Ho Ming, HKU, BASc(AppliedAI)">
  <meta name="author" content="eric15342335">

  <!-- Facebook -->
  <meta property="og:url" content="https://eric15342335.github.io">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }} - Eric's Github Pages">
  <meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncatewords: 20 }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - Eric's Github Pages">
  <meta name="twitter:description" content="{{ page.content | strip_html | strip_newlines | truncatewords: 20 }}">
  <meta name="twitter:image" content="/assets/meguru-big.png">

  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>

  <!-- Ensure MathJax equations are responsive on mobile devices -->
  <style>
    mjx-container[jax="CHTML"] {
      overflow-x: auto;
    }
    @media (min-width: 800px) {
      mjx-container[jax="CHTML"] {
        overflow-x: visible;
      }
    }
  </style>

  <!-- MathJax -->
  <script id="MathJax-script" defer crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"
    integrity="sha384-NuejywWq7I0qomITfCQmoQ6vhoRC4keD8iNHdUWSqnBoPoQIAccbA/d6uU7oZaic">
  </script>
</head>
<body>
{% include analytics-body.html %}
<!-- Navbar -->
{% include navbar.html %}

<main>
  <article>
    <h1>{{ page.title }}</h1>
    <small>{{ page.date | date: "%B %d, %Y" }}</small>
    <div>
      {{ content }}
    </div>
  </article>
</main>

{% include footer.html %}

</body>
</html>
