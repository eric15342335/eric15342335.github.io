name: Jekyll Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    concurrency:
      group: "pages"
      cancel-in-progress: false

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # Use the latest version of Ruby

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Minify HTML, CSS, and JS
        run: |
          npm install -g html-minifier terser clean-css-cli
          find _site -name '*.html' -exec html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} \;
          find _site -name '*.css' -exec cleancss -o {} {} \;
          find _site -name '*.js' -exec terser --compress --mangle -o {} -- {} \;

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: '_site/'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
