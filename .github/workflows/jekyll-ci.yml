name: Next.js Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    concurrency:
      group: "pages"
      cancel-in-progress: false

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Minify HTML, CSS, and JS (optional)
        run: |
          npm install -g html-minifier terser clean-css-cli
          find out -name '*.html' -exec html-minifier --collapse-whitespace --remove-redundant-attributes --remove-script-type-attributes --minify-css true --minify-js true -o {} {} \;
          find out -name '*.css' -exec cleancss -O2 -o {} {} \;
          find out -name '*.js' -exec terser --compress --mangle -o {} -- {} \;

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: 'out/'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
